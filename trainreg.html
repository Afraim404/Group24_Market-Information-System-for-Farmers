<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agriBridge | Training Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="trainreg.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <img src="LogoNoBG.png" alt="agriBridge" class="nav-logo">
                <ul class="nav-items">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#market-prices">Market Prices</a></li>
                    <li><a href="#buyers-sellers">Buyers & Sellers</a></li>
                    <li><a href="#price-trends">Price Trends</a></li>
                    <li><a href="#contact">Blogs</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <a href="#signin" class="btn-secondary">Sign in</a>
                <a href="#getintouch" class="btn-primary">Get in touch</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="training-section">
            <h1>Training Registration</h1>
            <p>Register for various training programs to enhance your farming skills and knowledge. Fill in the details below to sign up.</p>

            <form class="training-form">
                <div class="form-group">
                    <label for="farmer-name">Farmer's Name</label>
                    <input type="text" id="farmer-name" name="farmer-name" required>
                </div>

                <div class="form-group">
                    <label for="farmer-id">Farmer ID</label>
                    <input type="text" id="farmer-id" name="farmer-id" required>
                </div>

                <div class="form-group">
                    <label for="farm-location">Farm Location</label>
                    <input type="text" id="farm-location" name="farm-location" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="training-type">Select Training Program</label>
                    <select id="training-type" name="training-type" required>
                        <option value="crop-growing">Crop Growing Techniques</option>
                        <option value="pest-management">Pest Management</option>
                        <option value="financial-advice">Financial Planning and Advice</option>
                        <option value="sustainable-practices">Sustainable Farming Practices</option>
                        <option value="soil-health">Soil Health and Fertility</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="comments">Additional Comments</label>
                    <textarea id="comments" name="comments" rows="4" placeholder="Any specific areas of interest or questions"></textarea>
                </div>

                <button type="submit" class="btn-primary">Register</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 agriBridge. All rights reserved.</p>
    </footer>
</body>
</html>
