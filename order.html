<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Order</title>
    <!-- Include Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="order_style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <!-- Search Bar -->
            <div class="nav-left">
                <img src="LogoNoBG.png" alt="agriBridge" class="nav-logo">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search products...">
                    <button id="search-btn">üîç</button>
                </div>                
            </div>
        </nav>
        <div class="icons">
            <!-- Menu Icon -->
            <div class="fa fa-bars" id="menu-btn"></div>
            
            <!-- Cart Icon: Link to Customer Page -->
            <a href="customer.html" class="fa fa-shopping-cart" id="cart-btn" title="View Cart"></a>
            
            <!-- User Icon -->
            <div class="fa fa-user" id="login-btn"></div>
        </div>
    </header>

    <!-- Order Summary Section -->
    <div class="order-container">
        <h1>Confirm Your Order</h1>
        <div class="order-summary">
            <!-- Example product item -->
            <div class="product-item">
                <span class="product-name">Product 1</span>
                <div class="product-quantity">
                    <button class="quantity-btn" onclick="decreaseQuantity(1)">-</button>
                    <input type="number" value="1" min="1" class="quantity-input" id="quantity-1" onchange="updateTotal()">
                    <button class="quantity-btn" onclick="increaseQuantity(1)">+</button>
                </div>
                <span class="product-price">$29.99</span>
            </div>

            <!-- Example product item -->
            <div class="product-item">
                <span class="product-name">Product 2</span>
                <div class="product-quantity">
                    <button class="quantity-btn" onclick="decreaseQuantity(2)">-</button>
                    <input type="number" value="1" min="1" class="quantity-input" id="quantity-2" onchange="updateTotal()">
                    <button class="quantity-btn" onclick="increaseQuantity(2)">+</button>
                </div>
                <span class="product-price">$19.99</span>
            </div>

            <!-- Total Price Display -->
            <div class="total-price">
                Total: $<span id="total-price">49.98</span>
            </div>
        </div>

        <!-- Location Input -->
        <div class="location-container">
            <label for="location">Set Delivery Location:</label>
            <input type="text" id="location" placeholder="Enter your address">
        </div>

        <!-- Confirm Button -->
        <button class="confirm-btn" onclick="confirmOrder()">Confirm Order</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 agriBridge. All rights reserved.</p>
    </footer>

    <script src="confirm-order.js"></script>
</body>
</html>
